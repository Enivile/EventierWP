<div class="container-fluid cont-1">
    <div class="container padding">







        <div class="row row-wrap" data-gutter="60">
            <div class="col-xs-12 col-sm-12 col-md-4 back-color">
                <div class="visible-lg">
                    <h3 class="mb15">Welcome to Eventier</h3>
                    <p>Eventier is one of the Pakistan's first online event booking engine, facilitating customers to find halls &amp; marquee of their choice and place bookings.</p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 back-color">
                <h3 class="mb15">Login</h3>
                <form method="post" action="https://Eventier.com/guest/login">
                    <div class="form-group form-group-ghost form-group-icon-left">
                        <label> Email</label>
                        <input class="form-control" placeholder="Email" type="email" required="Email is required" name="login_email">
                    </div>
                    <div class="form-group form-group-ghost form-group-icon-left">
                        <label> Password</label>
                        <input class="form-control" type="password" required="Password is required" placeholder="Password" name="login_password">
                    </div>
                    <input class="btn btn-primary" type="submit" name="login_submit" value="Sign in">
                </form>
                <p class="text-right"><a id="reset_password_link" href="#" title="Forgot Password">Forgot Password?</a></p>
                <form id="reset_password_form" style="display:none;" method="post" action="https://Eventier.com/guest/reset_password">
                    <div class="form-group form-group-ghost form-group-icon-left">
                        <label> Email</label>
                        <input class="form-control" placeholder="Email" type="email" required="Email is required" name="email">
                    </div>
                    <input class="btn btn-primary" type="submit" name="reset_password" value="Reset Password">
                </form>
                

                <div>
                

                    
                </div>
                
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 back-color">
                <h3 class="mb15">New To Eventier?</h3>
                <form method="post" action="https://Eventier.com/guest/register">
                    <div class="form-group form-group-ghost form-group-icon-left">
                        <label>First Name</label>
                        <input value="" required="" class="form-control" placeholder="First Name" name="first_name" type="text">
                    </div>
                    <div class="form-group form-group-ghost form-group-icon-left">
                        <label>Last Name</label>
                        <input value="" required="" class="form-control" placeholder="Last Name" name="last_name" type="text">
                    </div>
                    <div class="form-group form-group-ghost form-group-icon-left">
                        <label>Emai</label>
                        <input value="" name="email" class="form-control" required="" placeholder="someone@email.com" type="email">
                    </div>
                    <div class="form-group form-group-ghost form-group-icon-left">
                        <label>Password</label>
                        <input required="" class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group form-group-ghost form-group-icon-left">
                        <label>Confirm Password</label>
                        <input required="" class="form-control" type="password" name="confirm_password" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-primary" type="submit" name="signup_submit" value="Sign up for Eventier">
                </form>
            </div>
        </div>







    </div>
</div>
